	<style>
canvas {
	position: absolute;
	top: 0;
	left: 0;
	background-color: none;
	width: 100%;

#player-container #play-pause {

  text-indent: -999999px;

   background-image: url('./mute.png')!important;

	<body>
<div class="wrapper">

<img style="width:10%;position:fixed;z-index:11;top:0px;left:0" src="https://i.imgur.com/8x9z6Pg.png"/><img style="width:10%;position:fixed;z-index:11;top:0;right:0" src="https://i.imgur.com/nRndMWC.png"/><img style="width:10%;position:fixed;z-index:11;bottom:0;right:0" src="https://i.imgur.com/Ruc8ekc.png"/>

		<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="js/flipclock.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
        <script src="js/firework.js" type="text/javascript"></script>
		<script>
			var controlBtn = document.getElementById('play-pause');
			var lastSong = null;
				var selection = null;
				var playlist = ["hpnyy.mp3", "divenha.mp3"]; // List of songs
				var player = document.getElementById("audioplayer"); // Get audio element
				player.autoplay=false;
				player.addEventListener("ended", selectRandom); // Run function when the song ends

				function selectRandom(){
				while(selection == lastSong){ // Repeat until a different song is selected
					selection = Math.floor(Math.random() * playlist.length);
				}
				lastSong = selection; // Remember the last song
				player.src = playlist[selection]; // Tell HTML the location of the new song
				}

			selectRandom(); // Select initial song
			controlBtn.addEventListener("click", function() {
				if (player.paused) {
					player.play();
					controlBtn.className = "play";
				} 
				else {
					player.pause();
					controlBtn.className = "pause";
				   
				}
			
			});
		</script>
