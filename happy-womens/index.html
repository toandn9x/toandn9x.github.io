<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy women's day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *, body {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }
        #output {
            white-space: pre;
            white-space-collapse: preserve;
            text-wrap: nowrap;
            font-family: monospace;
            font-size: 12px;
            line-height: 12px;
            letter-spacing: unset;
            transform: unset;
            overflow-y: scroll;
            overflow-x: scroll;
        }
        .typing-container {
    font-family: 'Courier New', Courier, monospace;
    font-size: 24px;
    display: inline-block;
}

.cursor {
    font-weight: bold;
    animation: blink 0.7s steps(1) infinite;
}
/* Responsive cho các thiết bị có màn hình nhỏ hơn 768px (mobile) */
@media screen and (max-width: 768px) {
    body {
        font-size: 14px;
        padding: 10px;
    }

    .container {
        width: 100%;
        padding: 0 15px;
    }

    .header {
        font-size: 18px;
    }

    .nav {
        display: none; /* Ẩn thanh điều hướng trên mobile */
    }

    .content {
        font-size: 16px;
        line-height: 1.4;
    }

    .image {
        width: 100%; /* Đảm bảo hình ảnh hiển thị đầy đủ trên màn hình mobile */
        height: auto;
    }
}

/* Responsive cho các thiết bị có màn hình nhỏ hơn 480px */
@media screen and (max-width: 480px) {
    body {
        font-size: 12px;
    }

    .header {
        font-size: 16px;
    }

    .button {
        width: 100%;
        padding: 10px;
    }

    .footer {
        font-size: 12px;
        padding: 5px;
    }
}

@keyframes blink {
    50% {
        opacity: 0;
    }
}
    </style>
</head>

    <div class="row">
        <div class="col">
            <div>

            </div>
        </div>
    </div>
